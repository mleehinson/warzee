<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>**WarZee**</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CRITICAL BASE STYLES: This ensures the screen is not blank */
        body {
            background-color: #1a1a2e; /* Dark theme background */
            color: #e4e4e7;
            font-family: 'Inter', sans-serif;
            margin: 0; 
            padding: 24px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Basic Button Styling */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s;
            cursor: pointer;
            text-align: center;
        }
        .btn-primary {
            background-color: #ffb86c; /* Yellow-Orange */
            color: #1a1a2e;
        }
        .btn-primary:hover:not(.btn-disabled) {
            background-color: #ff9830;
        }
        .btn-disabled {
            background-color: #3b3b54;
            color: #888888;
            cursor: not-allowed;
        }

        /* Modal Styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background-color: #282a36; 
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        /* Selection Cards (Race/Class/Pet) */
        .selection-option {
            background-color: #44475a;
            padding: 15px 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        .selection-option:hover {
            border-color: #bd93f9; 
        }
        .selection-selected {
            border-color: #50fa7b; /* Green selected */
            box-shadow: 0 0 10px rgba(80, 250, 123, 0.5);
        }

        /* Chat Log Styling */
        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .log-player1 {
            background-color: #3a3a5a;
            border-left: 4px solid #8be9fd; /* Cyan accent */
        }
        .log-player2 {
            background-color: #3a3a5a;
            border-left: 4pt solid #ff79c6; /* Pink accent */
        }
        .log-system {
            background-color: #2e303e;
            color: #ffb86c; /* Yellow-Orange */
        }

        /* Layered Portrait Container FIX: Aspect Ratio and Sizing */
        .portrait-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%; 
            max-height: 400px; 
            background-color: #000;
            border-radius: 8px;
            overflow: hidden; 
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .portrait-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }
        /* Z-indexes for image layering */
        #portrait-layer-body { z-index: 10; }
        #portrait-layer-eyes { z-index: 20; }
        #portrait-layer-hair { z-index: 30; }
    </style>
</head>
<body class="p-6">
    <audio id="background-music" loop>
        <source src="assets/music/bg_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-white">**WarZee**</h1>
            <p id="server-name-display" class="text-xl text-gray-400 mt-2">Server Status...</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            
            <section class="lg:col-span-3 space-y-6">
                <div id="game-status" class="p-4 rounded-lg bg-gray-800 text-center font-bold text-xl text-green-400">
                    Game Status: Character Creation Incomplete
                </div>

                <div id="log-display" class="bg-gray-900 p-4 rounded-lg h-96 overflow-y-auto space-y-3">
                    </div>

                <div id="input-area" class="flex space-x-3">
                    <input type="text" id="chat-input" class="flex-grow p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Type command or message..." disabled>
                    <button id="send-btn" class="btn btn-primary" onclick="handleInput()" disabled>Send</button>
                    <button id="mine-btn" class="btn bg-indigo-500 hover:bg-indigo-600 text-white" onclick="handleDigging()" disabled>
                        ⛏️ Dig for Ore
                    </button>
                </div>
            </section>
            
            <aside class="lg:col-span-1 space-y-6">
                <div id="player1-stats" class="p-4 rounded-lg bg-gray-800 border-l-4 border-cyan-400">
                    <h3 class="text-2xl font-bold mb-4 text-cyan-400">Player 1: Hero</h3>
                    </div>

                <div id="player-resources" class="p-4 rounded-lg bg-gray-800 border-l-4 border-yellow-400">
                    <h3 class="text-2xl font-bold mb-4 text-yellow-400">Resources</h3>
                    </div>

                <div id="player2-stats" class="p-4 rounded-lg bg-gray-800 border-l-4 border-pink-400">
                    <h3 class="text-2xl font-bold mb-4 text-pink-400">Player 2: Companion</h3>
                    </div>
            </aside>
        </main>

    </div>

    <div id="customization-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title" class="text-3xl font-extrabold text-yellow-400 mb-6 text-center">Customize Your Hero</h2>
            
            <div id="modal-navigation-container" class="mb-4 text-center">
                </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                
                <div id="modal-main-content" class="lg:col-span-2 space-y-6">
                    </div>

                <div class="bg-gray-800 p-4 rounded-lg border-2 border-indigo-500 shadow-xl">
                    <h3 class="text-2xl font-bold text-white mb-4">Current Hero</h3>
